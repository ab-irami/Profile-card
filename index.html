<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background-top"></div>
  <div class="background-bottom"></div>

  <main class="profile-card">
    <section class="card-top">
      <img src="images/image-victor.jpg" alt="victor-image">
      <span class="card-text">Victor Crest   <span class="card-content">26</span> </span>          
      <span class="card-content">London</span>
    </section>
    <hr>
    <section class="card-bottom">
      <div class="card-text">
        80k
        <span class="card-content">Followers</span>
      </div>
      <div class="card-text">
        803K
        <span class="card-content">Likes</span>
      </div>
      <div class="card-text">
        1.4K
        <span class="card-content">Photos</span>
      </div>      
    </section>     
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/solutions" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ab-irami" target="_blank">Abirami</a>.
  </footer>   
</body>
</html>
