<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main> 
    <div class="background-top"></div>
    <div class="background-bottom"></div>   
    <section class="profile-card">
      <section class="card-top">
        <img src="images/image-victor.jpg" alt="victor-image">
        <h2 class="card--text">Victor Crest   <span class="card__content">26</span> </h2>          
        <p class="card--detail">London</p>
      </section>
      <hr>
      <section class="card-bottom">
        <div class="card--text">
          <span>80k</span>
          <span class="card__content">Followers</span>
        </div>
        <div class="card--text">
          <span>803K</span>
          <span class="card__content">Likes</span>
        </div>
        <div class="card--text">
          <span>1.4K</span>
          <span class="card__content">Photos</span>
        </div>      
      </section>  
    </section> 
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/solutions" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ab-irami" target="_blank">Abirami</a>.
    </footer>   
  </main>

   
</body>
</html>
